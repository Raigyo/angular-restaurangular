<form [formGroup] = "reservationForm">
    Date: <input type="date" formControlName="date">
    Hour: <select formControlName="time">
        <!-- {{}} String interpolation -->
        <option *ngFor="let to of timeOptions">{{ to }}</option>
    </select>
    People: <select formControlName="people">
        <option *ngFor="let po of peopleOptions">{{ po }}</option>
    </select>
</form>
<!-- Detail of the oject using pipe and json-->
{{ reservationForm.value | json}}
